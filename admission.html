<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - Hostel Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f7f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .main-content {
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    h2, h3 {
      color: #4facfe;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #4facfe;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #00f2fe;
    }

    .status-card {
      text-align: center;
    }

    #status-display {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      color: #333;
    }

    @media(max-width: 600px){
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="card">
      <h2>Hostel Admission Form</h2>
      <p>Complete your profile to request room allotment.</p>
      <hr>
      <div class="form-grid">
        <input type="text" id="studentName" placeholder="Full Name">
        <input type="text" id="dept" placeholder="Department (e.g., CSE)">
        <select id="year">
          <option value="">Select Academic Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
        <select id="category">
          <option value="">Select Category</option>
          <option value="General">General</option>
          <option value="Priority">Priority / Scholarship</option>
        </select>
      </div>
      <button onclick="submitAdmission()" class="submit-btn">Submit Application</button>
    </div>

    <div class="card status-card">
      <h3>Application Status</h3>
      <div id="status-display">No submissions yet.</div>
    </div>
  </div>

  <script type="module">
    // ----------------------------
    // Firebase Config & Initialization
    // ----------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwQoM_UsvVxpkQcBUDvInTJE3SAl6GNNQ",
      authDomain: "autodorm-c49a7.firebaseapp.com",
      projectId: "autodorm-c49a7",
      storageBucket: "autodorm-c49a7.firebasestorage.app",
      messagingSenderId: "789459387294",
      appId: "1:789459387294:web:5763a841fbe06373948c8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ----------------------------
    // Check if user is logged in
    // ----------------------------
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login first!");
        window.location.href = "index.html";
      } else {
        loadAdmissions(user.uid);
      }
    });

    // ----------------------------
    // Submit Admission
    // ----------------------------
    window.submitAdmission = async () => {
      const studentName = document.getElementById("studentName").value.trim();
      const dept = document.getElementById("dept").value.trim();
      const year = document.getElementById("year").value;
      const category = document.getElementById("category").value;

      if (!studentName || !dept || !year || !category) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const user = auth.currentUser;
        await addDoc(collection(db, "admissions"), {
          uid: user.uid,
          name: studentName,
          department: dept,
          year: year,
          category: category,
          status: "Pending"
        });
        alert("Application submitted successfully!");
        loadAdmissions(user.uid);
      } catch (err) {
        console.error(err);
        alert("Error submitting application: " + err.message);
      }
    };

    // ----------------------------
    // Load Admission Status
    // ----------------------------
    async function loadAdmissions(uid){
      const statusDisplay = document.getElementById("status-display");
      const q = query(collection(db, "admissions"), where("uid", "==", uid));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        statusDisplay.textContent = "No submissions yet.";
      } else {
        let statusText = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          statusText += `Application for ${data.department}, Year ${data.year} - Status: ${data.status}\n`;
        });
        statusDisplay.textContent = statusText;
      }
    }
  </script>

</body>
</html>
