<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Request - Hostel Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #4facfe;
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: #00f2fe;
    }

    .module-card {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .permission-item {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .permission-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .permission-item h4 {
      margin-bottom: 10px;
      color: #4facfe;
    }

    .permission-item p {
      color: #555;
      font-size: 14px;
    }

    .permission-item .date {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    @media(max-width:600px){
      .module-card {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Permission Request</h2>

    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="text" id="purpose" placeholder="Purpose of Outing" required>
    <input type="date" id="date" required>
    <button id="permissionBtn">Request Permission</button>

    <div id="permissionData" class="module-card">
      Loading permissions...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBwQoM_UsvVxpkQcBUDvInTJE3SAl6GNNQ",
      authDomain: "autodorm-c49a7.firebaseapp.com",
      projectId: "autodorm-c49a7",
      storageBucket: "autodorm-c49a7.firebasestorage.app",
      messagingSenderId: "789459387294",
      appId: "1:789459387294:web:5763a841fbe06373948c8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth check
    onAuthStateChanged(auth, user => {
      if(!user){
        alert("Please login first!");
        window.location.href = "index.html";
      }
    });

    const studentNameInput = document.getElementById("studentName");
    const purposeInput = document.getElementById("purpose");
    const dateInput = document.getElementById("date");
    const permissionBtn = document.getElementById("permissionBtn");
    const permissionData = document.getElementById("permissionData");

    const permissionRef = collection(db, "permissions");

    // Submit Permission
    permissionBtn.addEventListener("click", async () => {
      const name = studentNameInput.value.trim();
      const purpose = purposeInput.value.trim();
      const date = dateInput.value;

      if(!name || !purpose || !date){
        alert("Please fill all fields!");
        return;
      }

      try {
        await addDoc(permissionRef, { name, purpose, date, status: "Pending", submittedAt: new Date().toLocaleString() });
        studentNameInput.value = "";
        purposeInput.value = "";
        dateInput.value = "";
        loadPermissions();
      } catch(err){
        console.error(err);
        alert("Error submitting permission: "+err.message);
      }
    });

    // Load Permissions
    async function loadPermissions(){
      permissionData.innerHTML = "";
      const snapshot = await getDocs(permissionRef);
      if(snapshot.empty){
        permissionData.innerHTML = "<p>No permission requests yet.</p>";
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("permission-item");
        div.innerHTML = `
          <h4>${data.name}</h4>
          <p>Purpose: ${data.purpose}</p>
          <p>Requested Date: ${data.date}</p>
          <p>Status: ${data.status}</p>
          <p class="date">Submitted At: ${data.submittedAt}</p>
        `;
        permissionData.appendChild(div);
      });
    }

    // Initial load
    loadPermissions();
  </script>

</body>
</html>
