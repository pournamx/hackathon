<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Management - Hostel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    h2 {
      color: #4facfe;
      margin-bottom: 20px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #4facfe;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00f2fe;
    }

    .module-card {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .mess-item {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .mess-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .mess-item h4 {
      margin-bottom: 10px;
      color: #4facfe;
    }

    .mess-item p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    @media(max-width:600px){
      .module-card {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Mess Management</h2>

    <input type="text" id="item" placeholder="Food Item" required>
    <input type="number" id="price" placeholder="Price" required>
    <select id="type" required>
      <option value="">Select Type</option>
      <option value="Veg">Veg</option>
      <option value="Non-Veg">Non-Veg</option>
    </select>
    <button id="messBtn">Add Item</button>

    <div id="messData" class="module-card">
      Loading items...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBwQoM_UsvVxpkQcBUDvInTJE3SAl6GNNQ",
      authDomain: "autodorm-c49a7.firebaseapp.com",
      projectId: "autodorm-c49a7",
      storageBucket: "autodorm-c49a7.firebasestorage.app",
      messagingSenderId: "789459387294",
      appId: "1:789459387294:web:5763a841fbe06373948c8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth check
    onAuthStateChanged(auth, user => {
      if(!user){
        alert("Please login first!");
        window.location.href = "index.html";
      }
    });

    const itemInput = document.getElementById("item");
    const priceInput = document.getElementById("price");
    const typeSelect = document.getElementById("type");
    const messBtn = document.getElementById("messBtn");
    const messData = document.getElementById("messData");

    const messRef = collection(db, "mess");

    // Add Mess Item
    messBtn.addEventListener("click", async ()=>{
      const item = itemInput.value.trim();
      const price = priceInput.value.trim();
      const type = typeSelect.value;

      if(!item || !price || !type){
        alert("Please fill all fields!");
        return;
      }

      try{
        await addDoc(messRef, { item, price: Number(price), type });
        itemInput.value = "";
        priceInput.value = "";
        typeSelect.value = "";
        loadMessItems();
      } catch(err){
        console.error(err);
        alert("Error adding item: "+err.message);
      }
    });

    // Load Mess Items
    async function loadMessItems(){
      messData.innerHTML = "";
      const snapshot = await getDocs(messRef);
      if(snapshot.empty){
        messData.innerHTML = "<p>No items added yet.</p>";
        return;
      }
      snapshot.forEach(doc=>{
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("mess-item");
        div.innerHTML = `
          <h4>${data.item}</h4>
          <p>Price: â‚¹${data.price}</p>
          <p>Type: ${data.type}</p>
        `;
        messData.appendChild(div);
      });
    }

    // Initial load
    loadMessItems();
  </script>

</body>
</html>
